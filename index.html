<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <title>RealPhone</title>
</head>
<body>
    <div class="main">
        <div class="nav">
            <div class="logo">
                <img src="images/logo.png" alt="">
            </div>
            <div class="nav-link">
                <ul>
                    <li><a href="/">Home</a></li>
                    <li><a href="/">Phone</a></li>
                    <li><a href="/">Accsessories</a></li>
                    <li><a href="/">Cart</a></li>
                </ul>
            </div>
        </div>
        <div class="information">
            <div class="overlay"></div>
            <img src="images/mobile.png" alt="" class="mobile">
           <div id="circle">
            <div class="feather one">
                <img src="images/camera.png" alt="">
                <div class='detail'>
                    <h1>Camera</h1>
                    <p>48mp wide angel camera</p>
                </div>
            </div>
            <div class="feather two">
                <img src="images/processor.png" alt="">
                <div class='detail'>
                    <h1>Processor</h1>
                    <p>Snapdragon Octa-core 12nm</p>
                </div>
            </div>
            <div class="feather three">
                <img src="images/display.png" alt="">
                <div class='detail'>
                    <h1>Display</h1>
                    <p>6.5" Full HD Ips Panel</p>
                </div>
            </div>
            <div class="feather four">
                <img src="images/battery.png" alt="">
                <div class='detail'>
                    <h1>Battery</h1>
                    <p>5500mah large battery</p>
                </div>
            </div>
           </div>
        </div>
        <div class="controls">
           <img src="images/arrow.png" alt="" id='upBtn'>
           <h3>Features</h3>
           <img src="images/arrow.png" alt="" id='downBtn'>
        </div>
    </div>



    <script>
        var circle = document.getElementById('circle')
        var upBtn = document.getElementById('upBtn')
        var downBtn = document.getElementById('downBtn')

        var rotateValue = circle.style.transform;

        var rotateSum;
        upBtn.onclick = () => {
            rotateSum = rotateValue + 'rotate(-90deg)'
            circle.style.transform = rotateSum;
            rotateValue = rotateSum;
        }
        downBtn.onclick = () => {
            rotateSum = rotateValue + 'rotate(90deg)'
            circle.style.transform = rotateSum;
            rotateValue = rotateSum;
        }
    </script>
</body>
</html>
